<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Meus Dados')}">
        <title></title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='meusdados')}"/>
        
        <div class="container" style="margin-top: 20px" >
         
            <div class="card-header" >
                <h4>
                    Meus Dados
                    <a class="btn btn-primary float-right" th:href="@{~/}" role="button">Voltar</a>
                </h4>
            </div>
            <div th:replace="~{fragmentos :: mensagens}"></div>
            <form th:object="${funcionarioResp}" th:action="@{~/funcionarioresp/meusdados}" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                 <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome" required="required" maxlength="150"/>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="senha">Usu√°rio:</label>
                        <input th:field="*{usuario}" type="text" class="form-control"  maxlength="10" required="required"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-7">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="email" class="form-control" placeholder="Email" maxlength="100" required="required" readonly="readonly"/>
                    </div>

                <div class="form-group col-md-5">
                    <label for="cpf">CPF:</label>
                    <input th:field="*{cpf}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" type="text" class="form-control" placeholder="CPF" required="required" readonly="readonly"/>
                </div>
                </div>
                <div class="form-row">
                    <small class="form-text" style="color: #ff6666"> * Preencha os campos abaixo, apenas se quiser alterar a senha.</small>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="senhaAtual">Senha atual:</label>
                        <input th:name="senhaAtual" type="password" class="form-control" minlength="8"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="novaSenha">Nova senha:</label>
                        <input name="novaSenha" type="password" class="form-control"  minlength="8"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="confirmarNovaSenha">Confirmar nova senha:</label>
                        <input name="confirmarNovaSenha" type="password" class="form-control"  minlength="8"/>
                    </div>
                </div>
                                              
                <div class="card-footer" style="width: 100%;">
                    <input type="submit" class="btn btn-success" value="Salvar"/>
                </div>
             
            </form>
        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
