<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Sistema de Controle de Estoque')}">
        <title></title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='')}"/>
        
        <div class="container" style="margin-top: 20px" >
             <div class="card-header">
                <h4>
                    Funcionários Responsáveis Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/funcionarioresp/funcionarioResp}" role="button">Novo Funcionário Responsável</a>
                </h4>
            </div>
        
            <div class="card" th:each="funcionarioResp : ${funcionarioresp}">
                <div style="margin-top: 20px;margin-left:10px">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${funcionarioResp.nome}"></h5>
                    </div>
                    <div class="card-body">
                        <div class="card-text" th:text="'Email: '+${funcionarioResp.email}"></div>
                        <div class="card-text" th:text="'CPF: '+${funcionarioResp.cpf}"></div>
                    </div>
                        <div class="card-body" style="margin-top: 5px; margin-bottom: 10px ">
                             <a th:href="@{'~/funcionarioresp/funcionarioResp/'+${funcionarioResp.id}}" class="btn btn-warning">Editar</a>
                            <a th:href="@{'~/funcionarioresp/'+${funcionarioResp.id}+'/deletar'}"  class="btn btn-danger" onclick=" return confirm('Confirmar exclusão ?')">Excluir</a>
                        </div>

                    </div>
                </div>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
