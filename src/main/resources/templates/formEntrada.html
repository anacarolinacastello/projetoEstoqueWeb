<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Entradas')}">
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title></title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='entradas')}"/>
        
        <div class="container" style="margin-top: 20px;" >
            
            <div class="card-header" >
                <h4>
                    Cadastrar Entrada
                    <a class="btn btn-primary float-right" th:href="@{~/entradas}" role="button">Voltar</a>
                </h4>
            </div>
      
            <div th:replace="~{fragmentos :: mensagens}"></div>
            <form th:object="${entrada}" th:action="@{~/entradas/entrada/{id}(id=${entrada.id})}" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Funcionário Responsável:</label>
                        <select class="form-control" th:field="*{funcionarioresp.id}">
                            <option th:each="funcionarioresp : ${funcionarioresp}" th:text="${funcionarioresp.nome}" th:value="${funcionarioresp.id}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Produto:</label>
                        <select class="form-control" th:field="*{produto.id}">
                            <option th:each="produto : ${produto}" th:text="${produto.nome}" th:value="${produto.id}"></option>
                        </select>
                    </div>
                </div>
                
              
                <div class="form-row col-md-4" >
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Alocação</span>
                        </div>
                        <input th:field="*{alocacao.corredor}" type="text" class="form-control" required="required"/>
                        <input th:field="*{alocacao.estante}" type="text" class="form-control"  required="required"/>
                    </div>
                </div>
                <div class="form-row" style="margin-top: 20px">
                    <div class="form-group col-md-6">
                        <label>Data/Hora:</label>
                        <input type="date" th:field="*{dataHoraEntrada}" required="required"/>
                    </div>
                </div>
                <div class="form-row">
                   <div class="card-footer" style="width: 100%;">
                        <input type="submit" class="btn btn-success" value="Salvar"/>
                    </div>
                </div>
                
                
            </form>

            
           
        </div>
           
        

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
