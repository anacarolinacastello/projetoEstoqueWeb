<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Sistema de Controle de Estoque')}">
        <title></title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='')}"/>

        <div class="container" style="margin-top: 20px;">
            
            <div class="card-header">
                <h4>
                    Despaches Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/despaches/despache}" role="button">Novo Despache</a>
                </h4>
            </div>
            
           <div class="card" th:each="despache : ${despaches}">
               <div style="margin-top: 20px;margin-left:10px">
                    <div card="card-body">
                        <h5 class="card-title" th:text="${despache.id}"></h5>
                    </div>
                    <div card="card-body">
                        <div class="card-text" th:text="'Funcionário Responsável: ' + ${despache.funcionarioresp.nome}"/>
                        <div class="card-text" th:text="'Produto: ' + ${despache.produto.nome}"/>
                        <div class="card-text" th:text="'Local de Despache: ' + ${despache.localDeDespache}"/>
                        <div th:text="'Data/Hora Despache: ' + ${despache.dataHoraDespache.get(5)+'/'+(despache.dataHoraDespache.get(2)+1)+'/'+despache.dataHoraDespache.get(1)}"/>
                    </div>
                
                    <div card="card-body" style="margin-top: 5px; margin-bottom: 10px ">

                        <a th:href="@{'~/despaches/despache/'+${despache.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/despaches/'+${despache.id}+'/deletar'}"  class="btn btn-danger" onclick=" return confirm('Confirmar exclusão ?')">Excluir</a>
                    </div>
                </div>
                    
            </div>
        </div>
                    

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
