<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Produtos')}">
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title></title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='produtos')}"/>
        
        <div class="container" style="margin-top: 20px;" >
            
            <div class="card-header" >
                <h4>
                    Cadastro de Produtos
                    <a class="btn btn-primary float-right" th:href="@{~/produtos}" role="button">Voltar</a>
                </h4>
            </div>
            <div th:replace="~{fragmentos :: mensagens}"></div>
           <!-- Mensagens de erro (Frgamento )-->
            <form th:object="${produto}" th:action="@{~/produtos/produto/{id}(id=${produto.id})}" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome" required="required" maxlength="50"/>
                    </div>  
                    <div class="form-group col-md-6">
                        <label for="categoria">Categoria:</label>
                            <input th:field="*{categoria}" type="text" class="form-control" placeholder="Categoria" required="required" maxlength="50"/> 
                    </div>
                    <div class="form-group col-md-4">
                        <label for="categoria">Peso:</label>
                            <input th:field="*{peso}"type="number" min="0" max="9999" class="form-control" placeholder="Peso"/>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="codigo">Codigo:</label>
                            <input th:field="*{codigo}" type="text" class="form-control" placeholder="Codigo" required="required" maxlength="50"/> 
                    </div>
               
                    <div class="form-group">
                        <div class="card-footer" style="width: 100%;">
                            <input type="submit" class="btn btn-success" value="Salvar"/>
                        </div>
                    </div>
                    
                </div>
            </form>
           
        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
