<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Sistema de Controle de Estoque')}">
        <title></title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='')}"/>

        <div class="container" style="margin-top: 20px;">
            
            <div class="card-header">
                <h4>
                    Entradas Cadastradas
                    <a class="btn btn-primary float-right" th:href="@{~/entradas/entrada}" role="button">Nova Entrada</a>
                </h4>
            </div>
            
           <div class="card" th:each="entrada : ${entradas}">
               <div style="margin-top: 20px;margin-left:10px">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${entrada.id}"></h5>
                    </div>
                    <div class="card-body">
                        <div class="card-text" th:text="'Funcionário Responsável: ' + ${entrada.funcionarioresp.nome}"/>
                        <div class="card-text" th:text="'Produto: ' + ${entrada.produto.nome}"/>
                        <div class="card-text" th:text="'Alocação: ' + ${entrada.alocacao.corredor}+'/'+ ${entrada.alocacao.estante}"/>
                        <div th:text="'Data/Hora Entrada: ' + ${entrada.dataHoraEntrada.get(5)+'/'+(entrada.dataHoraEntrada.get(2)+1)+'/'+entrada.dataHoraEntrada.get(1)}"/>
                    </div>
                
                    <div class="card-body" style="margin-top: 5px; margin-bottom: 10px ">

                        <a th:href="@{'~/entradas/entrada/'+${entrada.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/entradas/'+${entrada.id}+'/deletar'}"  class="btn btn-danger" onclick=" return confirm('Confirmar exclusão ?')">Excluir</a>
                    </div>
                </div>
                    
            </div>
        </div>
                    

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
